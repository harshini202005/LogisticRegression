\<!DOCTYPE html>
<html>
<head>
    <title>Employee Attrition Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Employee Attrition Prediction</h1>
    <form action="/predict" method="post">
        <label>ID:</label><input type="number" name="ID" required><br>
        <label>Age:</label><input type="number" name="Age" required><br>
        <label>Distance From Home:</label><input type="number" name="DistanceFromHome" required><br>
        <label>Monthly Income:</label><input type="number" name="MonthlyIncome" required><br>
        <label>Job Satisfaction (1-4):</label><input type="number" name="JobSatisfaction" required><br>
        <label>Years At Company:</label><input type="number" name="YearsAtCompany" required><br>
        <label>Work Life Balance (1-4):</label><input type="number" name="WorkLifeBalance" required><br>
        <label>Education (1-4):</label><input type="number" name="Education" required><br>
        <label>Overtime (1=Yes, 0=No):</label><input type="number" name="Overtime" required><br>
        <button type="submit">Predict</button>
    </form>
</div>
</body>
</html>
