<!DOCTYPE html>
<html>
<head>
    <title>Loan Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Loan Application Form</h2>
        <form action="/predict" method="POST">
            <label for="ID">Customer ID:</label>
            <input type="text" name="ID" required><br>

            <label for="Age">Age:</label>
            <input type="text" name="Age" required><br>

            <label for="Experience">Experience (Years):</label>
            <input type="text" name="Experience" required><br>

            <label for="Income">Income (in $1000s):</label>
            <input type="text" name="Income" required><br>

            <label for="CCAvg">Credit Card Average Spending:</label>
            <input type="text" name="CCAvg" required><br>

            <label for="Education">Education Level (1-3):</label>
            <input type="text" name="Education" required><br>

            <label for="Mortgage">Mortgage Amount:</label>
            <input type="text" name="Mortgage" required><br>

            <label for="CD_Account">Has CD Account (0 or 1):</label>
            <input type="text" name="CD_Account" required><br>

            <label for="CreditCard">Has Credit Card (0 or 1):</label>
            <input type="text" name="CreditCard" required><br>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
